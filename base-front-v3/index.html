<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 设置文档的字符编码为 UTF-8 -->
    <meta charset="UTF-8" />
    <!-- 设置网页的图标 -->
    <link rel="icon" href="/favicon.ico" />
    <!-- 设置视口属性，使网页在移动设备上更好地显示 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 设置网页的标题 -->
    <title>运维管理系统</title>
</head>
<body>
    <!-- 应用程序的根元素，前端框架将会挂载到这个元素上 -->
    <div id="app"></div>
    <!-- 加载主 JavaScript 模块文件 -->
    <script type="module" src="/src/main.js"></script>
</body>
</html>
